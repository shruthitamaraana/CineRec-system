<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | CineRec</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <nav>
        <a href="index.html" class="brand">CineRec</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="movies.html">Movies</a>
            <a href="shows.html">Shows</a>
            <a href="events.html">Events</a>
            <a href="my_list.html">My List</a>
        </div>
        <div class="nav-auth">
            <a href="login.html" class="btn-login">Sign In</a>
            <a href="signup.html" class="btn-signup btn" style="background: var(--primary-hover);">Sign Up</a>
        </div>
    </nav>
    <main class="auth-main">
        <div class="auth-box">
            <h2>Create Account</h2>
            <form id="signupForm">
                <input type="text" class="auth-input" placeholder="Full Name" required>
                <input type="email" class="auth-input" placeholder="Email address" required>
                <input type="password" class="auth-input" placeholder="Create Password" required>
                <button type="submit" class="btn" style="width: 100%;">Sign Up</button>
            </form>
            
            <div class="auth-divider"><span>OR</span></div>
            
            <div class="social-login-container">
                <button class="btn-social social-login-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google">
                    Sign up with Google
                </button>
                <button class="btn-social social-login-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="Apple" style="filter: invert(1);">
                    Sign up with Apple
                </button>
            </div>

            <p style="margin-top: 1.5rem; color: var(--text-muted); text-align: center;">Already have an account? <a href="login.html" style="color: white; text-decoration: none; font-weight: 600;">Sign in</a>.</p>
        </div>
    </main>

    <footer class="site-footer" style="margin-top: auto;">
        <div class="footer-content">
            <div class="footer-brand">CineRec</div>
            <p>An AI-powered hybrid movie recommendation engine.</p>
        </div>
        <div class="footer-bottom">
            &copy; 2026 CineRec | Built with Flask & Vanilla JS
        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
